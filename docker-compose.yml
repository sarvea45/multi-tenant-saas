version: '3.8'

services:
  database:
    image: postgres:15
    container_name: database
    environment:
      POSTGRES_DB: saas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      # Mount Migrations in order
      - ./database/migrations/001_create_tenants.sql:/docker-entrypoint-initdb.d/001_create_tenants.sql
      - ./database/migrations/002_create_users.sql:/docker-entrypoint-initdb.d/002_create_users.sql
      - ./database/migrations/003_create_projects.sql:/docker-entrypoint-initdb.d/003_create_projects.sql
      - ./database/migrations/004_create_tasks.sql:/docker-entrypoint-initdb.d/004_create_tasks.sql
      - ./database/migrations/005_create_audit_logs.sql:/docker-entrypoint-initdb.d/005_create_audit_logs.sql
      # Mount Seeds last
      - ./database/seeds/seed_data.sql:/docker-entrypoint-initdb.d/999_seed_data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=saas_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=super_secret_key_must_be_long_12345
      - JWT_EXPIRES_IN=24h
      - FRONTEND_URL=http://frontend:3000
    depends_on:
      database:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      backend:
        condition: service_started
    stdin_open: true